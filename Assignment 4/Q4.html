
<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="style-4.css">
</head>
<body>
  <div class="box box1">
    <h3>Box 1</h3>
    <p>This box has wide padding and a thick border.</p>
  </div>

  <div class="box box2">
    <h3>Box 2</h3>
    <p>This box has narrow padding and a dashed border.</p>
  </div>

  <div class="box box3">
    <h3>Box 3</h3>
    <p>This box has large margin and no border.</p>
  </div>
</body>
</html>
